<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1e40af;
      --primary-light: #dbeafe;
      --secondary-color: #f3f4f6;
      --text-color: #1f2937;
      --text-light: #6b7280;
      --accent-color: #f97316;
      --error-color: #ef4444;
      --success-color: #10b981;
      --warning-color: #f59e0b;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      color: var(--text-color);
    }

    .password-change-container {
      width: 100%;
      max-width: 500px;
      margin: auto;
      padding: 0 1rem;
    }

    .card {
      background-color: white;
      border-radius: 1rem;
      border: none;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 2.5rem;
    }

    .card-title {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .logo {
      font-weight: 700;
      font-size: 1.75rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      text-align: center;
    }

    .logo span {
      color: var(--accent-color);
    }

    .card-subtitle {
      color: var(--text-light);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .form-control {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      transition: all 0.3s ease;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    .note {
      color: var(--text-light);
      font-size: 0.85rem;
      margin-top: 0.25rem;
      margin-bottom: 1.5rem;
    }

    .pwd-strength {
      height: 6px;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 3px;
      background-color: #e5e7eb;
      overflow: hidden;
    }

    .pwd-strength-bar {
      height: 100%;
      border-radius: 3px;
      transition: width 0.3s ease, background-color 0.3s ease;
    }

    .strength-text {
      font-size: 0.8rem;
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
    }

    .btn-primary:disabled {
      background-color: #93c5fd;
      border-color: #93c5fd;
      transform: none;
      box-shadow: none;
      cursor: not-allowed;
    }

    .btn-primary i {
      margin-right: 0.5rem;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .back-link i {
      margin-right: 0.5rem;
    }

    .alert {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .alert-danger {
      background-color: #fee2e2;
      color: var(--error-color);
      border: 1px solid #fecaca;
    }

    .alert-success {
      background-color: #d1fae5;
      color: var(--success-color);
      border: 1px solid #a7f3d0;
    }

    .password-rules {
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.85rem;
    }

    .password-rule {
      display: flex;
      align-items: center;
      margin-bottom: 0.25rem;
      color: var(--text-light);
    }

    .password-rule i {
      width: 16px;
      margin-right: 0.5rem;
      font-size: 0.8rem;
    }

    .password-rule.valid {
      color: var(--success-color);
    }

    .password-rule.invalid {
      color: var(--text-light);
    }

    .text-danger {
      color: var(--error-color) !important;
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
<div class="password-change-container">
  <div class="card">
    <div class="logo">GROUP<span>WARE</span></div>
    <h2 class="card-title">비밀번호 변경</h2>
    <p class="card-subtitle">새로운 비밀번호를 설정해주세요.</p>

    <div class="alert alert-danger" id="error-message" style="display: none;"></div>
    <div class="alert alert-success" id="success-message" style="display: none;"></div>

    <form id="change-password-form">
      <div class="mb-3">
        <label for="currentPassword" class="form-label">현재 비밀번호</label>
        <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
      </div>

      <div class="mb-3">
        <label for="newPassword" class="form-label">새 비밀번호</label>
        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
        <div class="pwd-strength">
          <div class="pwd-strength-bar" id="passwordStrengthBar"></div>
        </div>
        <div class="strength-text">
          <small class="text-muted">보안 강도:</small>
          <small id="passwordStrengthText">입력해주세요</small>
        </div>

        <div class="password-rules">
          <div class="password-rule" id="rule-length">
            <i class="fas fa-circle"></i>
            <span>8자 이상</span>
          </div>
          <div class="password-rule" id="rule-uppercase">
            <i class="fas fa-circle"></i>
            <span>대문자 포함</span>
          </div>
          <div class="password-rule" id="rule-lowercase">
            <i class="fas fa-circle"></i>
            <span>소문자 포함</span>
          </div>
          <div class="password-rule" id="rule-number">
            <i class="fas fa-circle"></i>
            <span>숫자 포함</span>
          </div>
          <div class="password-rule" id="rule-special">
            <i class="fas fa-circle"></i>
            <span>특수 문자 포함</span>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        <div class="text-danger" id="passwordMatchError" style="display: none;">비밀번호가 일치하지 않습니다.</div>
      </div>

      <button type="submit" class="btn btn-primary" id="submitButton" disabled>
        <i class="fas fa-check-circle"></i>비밀번호 변경
      </button>
    </form>

    <a href="/auth/login" class="back-link">
      <i class="fas fa-arrow-left"></i>로그인으로 돌아가기
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // 토큰 확인
  document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('accessToken');

    if (!token) {
      // 토큰이 없으면 로그인 페이지로 리다이렉트
      window.location.href = '/auth/login';
    }
  });

  // 비밀번호 규칙 상태
  const passwordRules = {
    length: false,
    uppercase: false,
    lowercase: false,
    number: false,
    special: false
  };

  // 비밀번호 규칙 체크 및 상태 업데이트
  function updatePasswordRules(password) {
    // 길이 체크
    passwordRules.length = password.length >= 8;
    updateRuleStatus('rule-length', passwordRules.length);

    // 대문자 체크
    passwordRules.uppercase = /[A-Z]/.test(password);
    updateRuleStatus('rule-uppercase', passwordRules.uppercase);

    // 소문자 체크
    passwordRules.lowercase = /[a-z]/.test(password);
    updateRuleStatus('rule-lowercase', passwordRules.lowercase);

    // 숫자 체크
    passwordRules.number = /\d/.test(password);
    updateRuleStatus('rule-number', passwordRules.number);

    // 특수문자 체크
    passwordRules.special = /[!@#$%^&*(),.?":{}|<>]/.test(password);
    updateRuleStatus('rule-special', passwordRules.special);
  }

  // 규칙 상태에 따라 UI 업데이트
  function updateRuleStatus(ruleId, isValid) {
    const ruleElement = document.getElementById(ruleId);
    const iconElement = ruleElement.querySelector('i');

    if (isValid) {
      ruleElement.classList.add('valid');
      ruleElement.classList.remove('invalid');
      iconElement.classList.remove('fa-circle');
      iconElement.classList.add('fa-check-circle');
    } else {
      ruleElement.classList.remove('valid');
      ruleElement.classList.add('invalid');
      iconElement.classList.remove('fa-check-circle');
      iconElement.classList.add('fa-circle');
    }
  }

  // 비밀번호 강도 체크
  document.getElementById('newPassword').addEventListener('input', function(e) {
    const password = e.target.value;
    const strengthBar = document.getElementById('passwordStrengthBar');
    const strengthText = document.getElementById('passwordStrengthText');

    // 비밀번호 규칙 체크
    updatePasswordRules(password);

    // 비밀번호 일치 확인
    checkPasswordMatch();

    if (password.length === 0) {
      strengthBar.style.width = '0%';
      strengthBar.style.backgroundColor = '#e5e7eb';
      strengthText.textContent = '입력해주세요';
      strengthText.style.color = '#6b7280';
      return;
    }

    // 비밀번호 강도 계산
    let strength = 0;

    // 각 규칙 충족 시 점수 추가
    if (passwordRules.length) strength += 20;
    if (passwordRules.uppercase) strength += 20;
    if (passwordRules.lowercase) strength += 20;
    if (passwordRules.number) strength += 20;
    if (passwordRules.special) strength += 20;

    // 강도에 따른 색상과 텍스트 설정
    strengthBar.style.width = strength + '%';

    if (strength < 40) {
      strengthBar.style.backgroundColor = '#ef4444';
      strengthText.textContent = '매우 약함';
      strengthText.style.color = '#ef4444';
    } else if (strength < 60) {
      strengthBar.style.backgroundColor = '#f59e0b';
      strengthText.textContent = '약함';
      strengthText.style.color = '#f59e0b';
    } else if (strength < 80) {
      strengthBar.style.backgroundColor = '#60a5fa';
      strengthText.textContent = '보통';
      strengthText.style.color = '#60a5fa';
    } else if (strength < 100) {
      strengthBar.style.backgroundColor = '#10b981';
      strengthText.textContent = '강함';
      strengthText.style.color = '#10b981';
    } else {
      strengthBar.style.backgroundColor = '#10b981';
      strengthText.textContent = '매우 강함';
      strengthText.style.color = '#10b981';
    }

    // 제출 버튼 활성화 여부 확인
    validateForm();
  });

  // 비밀번호 일치 확인
  document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

  function checkPasswordMatch() {
    const password = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorElement = document.getElementById('passwordMatchError');

    if (confirmPassword) {
      if (password !== confirmPassword) {
        errorElement.style.display = 'block';
      } else {
        errorElement.style.display = 'none';
      }
    } else {
      errorElement.style.display = 'none';
    }

    // 제출 버튼 활성화 여부 확인
    validateForm();
  }

  // 폼 유효성 검사 및 제출 버튼 활성화
  function validateForm() {
    const currentPassword = document.getElementById('currentPassword').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorElement = document.getElementById('passwordMatchError');
    const submitButton = document.getElementById('submitButton');

    // 모든 필드가 입력되고, 비밀번호가 일치하고, 모든 규칙을 충족하는 경우 버튼 활성화
    const isValid = currentPassword &&
            newPassword &&
            confirmPassword &&
            newPassword === confirmPassword &&
            passwordRules.length &&
            passwordRules.uppercase &&
            passwordRules.lowercase &&
            passwordRules.number &&
            passwordRules.special;

    submitButton.disabled = !isValid;
  }

  // 비밀번호 변경 폼 제출
  document.getElementById('change-password-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    // 에러/성공 메시지 초기화
    document.getElementById('error-message').style.display = 'none';
    document.getElementById('success-message').style.display = 'none';

    const currentPassword = document.getElementById('currentPassword').value;
    const newPassword = document.getElementById('newPassword').value;

    // 토큰 가져오기
    const token = localStorage.getItem('accessToken');

    if (!token) {
      const errorMessageElement = document.getElementById('error-message');
      errorMessageElement.textContent = '인증 정보가 만료되었습니다. 다시 로그인해주세요.';
      errorMessageElement.style.display = 'block';

      setTimeout(() => {
        window.location.href = '/auth/login';
      }, 3000);
      return;
    }

    try {
      const response = await fetch('/api/auth/change-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({
          currentPassword: currentPassword,
          newPassword: newPassword
        })
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.message || '비밀번호 변경 중 오류가 발생했습니다.');
      }

      // 성공 메시지 표시
      const successMessageElement = document.getElementById('success-message');
      successMessageElement.textContent = '비밀번호가 성공적으로 변경되었습니다.';
      successMessageElement.style.display = 'block';

      // 새로운 토큰으로 업데이트
      if (data.accessToken) {
        localStorage.setItem('accessToken', data.accessToken);
      }
      if (data.refreshToken) {
        localStorage.setItem('refreshToken', data.refreshToken);
      }

      // 폼 초기화
      document.getElementById('change-password-form').reset();

      // 강도 표시 초기화
      const strengthBar = document.getElementById('passwordStrengthBar');
      const strengthText = document.getElementById('passwordStrengthText');
      strengthBar.style.width = '0%';
      strengthBar.style.backgroundColor = '#e5e7eb';
      strengthText.textContent = '입력해주세요';
      strengthText.style.color = '#6b7280';

      // 규칙 표시 초기화
      for (const rule in passwordRules) {
        passwordRules[rule] = false;
      }
      updateRuleStatus('rule-length', false);
      updateRuleStatus('rule-uppercase', false);
      updateRuleStatus('rule-lowercase', false);
      updateRuleStatus('rule-number', false);
      updateRuleStatus('rule-special', false);

      // 버튼 비활성화
      submitButton.disabled = true;

      // 3초 후 메인 페이지로 이동
      setTimeout(() => {
        window.location.href = '/';
      }, 3000);

    } catch (error) {
      // 에러 메시지 표시
      const errorMessageElement = document.getElementById('error-message');
      errorMessageElement.textContent = error.message || '비밀번호 변경 중 오류가 발생했습니다.';
      errorMessageElement.style.display = 'block';
    }
  });
</script>
</body>
</html>
