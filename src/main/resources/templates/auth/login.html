<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그룹웨어 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1e40af;
      --secondary-color: #f3f4f6;
      --text-color: #1f2937;
      --text-light: #6b7280;
      --accent-color: #f97316;
      --error-color: #ef4444;
      --success-color: #10b981;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      color: var(--text-color);
    }

    .form-signin {
      width: 100%;
      max-width: 400px;
      padding: 2.5rem;
      margin: auto;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo {
      font-weight: 700;
      font-size: 1.75rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .logo span {
      color: var(--accent-color);
    }

    .login-title {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: var(--text-light);
      font-size: 0.9rem;
      margin-bottom: 0;
    }

    .form-floating {
      margin-bottom: 1rem;
    }

    .form-floating input {
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      padding: 1rem 0.75rem;
      height: calc(3.5rem + 2px);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-floating input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    .form-floating label {
      padding: 1rem 0.75rem;
    }

    .form-check {
      padding-left: 1.75rem;
    }

    .form-check-input {
      width: 1.1rem;
      height: 1.1rem;
      margin-left: -1.75rem;
    }

    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .form-check-label {
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .btn-login {
      width: 100%;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 0.5rem;
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .btn-login:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
    }

    .links-container {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .links-container a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .links-container a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .links-divider {
      margin: 0 0.5rem;
      color: var(--text-light);
    }

    .alert {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .alert-danger {
      background-color: #fee2e2;
      color: var(--error-color);
      border: 1px solid #fecaca;
    }
  </style>
</head>
<body>
<main class="form-signin">
  <div class="login-header">
    <div class="logo">GROUP<span>WARE</span></div>
    <h1 class="login-title">로그인</h1>
    <p class="login-subtitle">그룹웨어 서비스를 이용하려면 로그인하세요.</p>
  </div>

  <div class="alert alert-danger" id="error-message" style="display: none;"></div>

  <form id="login-form">
    <div class="form-floating">
      <input type="text" class="form-control" id="empNum" name="empNum" placeholder="사원번호" required>
      <label for="empNum">사원번호</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
      <label for="password">비밀번호</label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="remember-me" value="remember-me">
      <label class="form-check-label" for="remember-me">
        로그인 상태 유지
      </label>
    </div>
    <button class="btn btn-login btn-primary" type="submit">
      <i class="fas fa-sign-in-alt me-2"></i>로그인
    </button>

    <div class="links-container">
      <a href="/auth/signup">회원가입</a>
      <span class="links-divider">|</span>
      <a href="/auth/forgot-password">비밀번호 찾기</a>
    </div>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const empNum = document.getElementById('empNum').value;
    const password = document.getElementById('password').value;

    fetch('/api/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        empNum: empNum,
        password: password
      })
    })
            .then(response => {
              if (!response.ok) {
                return response.json().then(err => { throw err; });
              }
              return response.json();
            })
            .then(data => {
              // JWT 토큰 저장
              localStorage.setItem('accessToken', data.accessToken);
              localStorage.setItem('refreshToken', data.refreshToken);
              localStorage.setItem('empNum', data.empNum);
              localStorage.setItem('name', data.name);
              localStorage.setItem('email', data.email);
              localStorage.setItem('role', data.role);

              // 임시 비밀번호 사용 여부 확인
              if (data.tempPassword) {
                // 임시 비밀번호를 사용한 경우 비밀번호 변경 페이지로 이동
                window.location.href = '/auth/change-password';
              } else {
                // 메인 페이지로 이동
                window.location.href = '/main';
              }
            })
            .catch(error => {
              const errorMessageElement = document.getElementById('error-message');
              errorMessageElement.textContent = error.message || '로그인에 실패했습니다. 사원번호와 비밀번호를 확인해주세요.';
              errorMessageElement.style.display = 'block';
            });
  });
</script>
</body>
</html>
