<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 찾기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1e40af;
      --primary-light: #dbeafe;
      --secondary-color: #f3f4f6;
      --text-color: #1f2937;
      --text-light: #6b7280;
      --accent-color: #f97316;
      --error-color: #ef4444;
      --success-color: #10b981;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      color: var(--text-color);
    }

    .forgot-password-container {
      width: 100%;
      max-width: 450px;
      margin: auto;
      padding: 0 1rem;
    }

    .card {
      background-color: white;
      border-radius: 1rem;
      border: none;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 2.5rem;
    }

    .card-title {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .logo {
      font-weight: 700;
      font-size: 1.75rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      text-align: center;
    }

    .logo span {
      color: var(--accent-color);
    }

    .card-subtitle {
      color: var(--text-light);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .form-control {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      transition: all 0.3s ease;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }

    .note {
      color: var(--text-light);
      font-size: 0.85rem;
      margin-top: 0.25rem;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
    }

    .btn-primary i {
      margin-right: 0.5rem;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .back-link i {
      margin-right: 0.5rem;
    }

    .alert {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .alert-danger {
      background-color: #fee2e2;
      color: var(--error-color);
      border: 1px solid #fecaca;
    }

    .alert-success {
      background-color: #d1fae5;
      color: var(--success-color);
      border: 1px solid #a7f3d0;
    }
  </style>
</head>
<body>
<div class="forgot-password-container">
  <div class="card">
    <div class="logo">GROUP<span>WARE</span></div>
    <h2 class="card-title">비밀번호 찾기</h2>
    <p class="card-subtitle">가입 시 등록한 이메일을 입력하시면 임시 비밀번호를 발송해 드립니다.</p>

    <div class="alert alert-danger" id="error-message" style="display: none;"></div>
    <div class="alert alert-success" id="success-message" style="display: none;"></div>

    <form id="reset-password-form">
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <p class="note">* 가입 시 등록한 이메일을 입력해주세요.</p>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i>임시 비밀번호 발급
      </button>
    </form>

    <a href="/auth/login" class="back-link">
      <i class="fas fa-arrow-left"></i>로그인으로 돌아가기
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('reset-password-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    // 에러/성공 메시지 초기화
    document.getElementById('error-message').style.display = 'none';
    document.getElementById('success-message').style.display = 'none';

    const email = document.getElementById('email').value;

    if (!email) {
      const errorMessageElement = document.getElementById('error-message');
      errorMessageElement.textContent = '이메일을 입력해주세요.';
      errorMessageElement.style.display = 'block';
      return;
    }

    try {
      const response = await fetch('/api/auth/reset-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: email })
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.message || '비밀번호 재설정 중 오류가 발생했습니다.');
      }

      // 성공 메시지 표시
      const successMessageElement = document.getElementById('success-message');
      successMessageElement.textContent = data.message || '임시 비밀번호가 이메일로 발송되었습니다.';
      successMessageElement.style.display = 'block';

      // 폼 초기화
      document.getElementById('reset-password-form').reset();

      // 5초 후 로그인 페이지로 이동
      setTimeout(() => {
        window.location.href = '/auth/login';
      }, 5000);

    } catch (error) {
      // 에러 메시지 표시
      const errorMessageElement = document.getElementById('error-message');
      errorMessageElement.textContent = error.message || '비밀번호 재설정 중 오류가 발생했습니다.';
      errorMessageElement.style.display = 'block';
    }
  });
</script>
</body>
</html>
