<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECH X - 예약시스템</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 중요: 헤더 스타일과 충돌하지 않도록 명시적 범위 지정 */
    .container .sidebar {
      position: fixed;
      width: 250px;
      height: calc(100% - 80px); /* 기본 헤더 높이(80px)를 뺀 높이 */
      background-color: #f8f9fa;
      border-right: 1px solid #e9ecef;
      padding: 20px 0;
      left: 0;
      top: 80px; /* 기본 헤더 높이와 동일하게 설정 */
      overflow-y: auto;
      transition: all 0.3s ease;
      z-index: 900; /* 헤더의 z-index(1000)보다 낮게 설정 */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    /* Add Button Styles */
    .add-button {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 15px 20px;
      padding: 12px;
      width: calc(100% - 30px);
      background-color: #4e73df;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .add-button:hover {
      background-color: #375bd2;
    }

    .add-button i {
      margin-right: 8px;
    }

    /* Menu Styles */
    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      margin-bottom: 5px;
    }

    .menu li a,
    .dropdown-header {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: #5a5c69;
      text-decoration: none;
      transition: all 0.2s;
      font-size: 0.9rem;
    }

    .menu li a i,
    .dropdown-header i:first-child {
      margin-right: 10px;
      width: 16px;
      text-align: center;
    }

    .menu li a:hover,
    .dropdown-header:hover {
      background-color: #eaecf4;
      color: #4e73df;
    }

    .menu li.active a {
      color: #4e73df;
      background-color: #eaecf4;
      border-left: 4px solid #4e73df;
      font-weight: 600;
    }

    /* Dropdown Styles */
    .dropdown {
      position: relative;
    }

    .dropdown-header {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }

    .dropdown-icon {
      transition: transform 0.3s;
      position: absolute;
      right: 20px;
    }

    .dropdown.open .dropdown-icon {
      transform: rotate(180deg);
    }

    .submenu {
      list-style: none;
      padding-left: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background-color: #f1f3f9;
    }

    .dropdown.open .submenu {
      max-height: 200px; /* Adjust based on your submenu size */
    }

    .submenu li a {
      padding-left: 46px;
      font-size: 0.85rem;
    }

    .submenu li a:hover {
      background-color: #e6e9f4;
    }

    /* Content Area */
    .container .content-area {
      margin-left: 250px;
      padding: 20px;
      margin-top: 80px; /* 기본 헤더 높이와 동일하게 설정 */
    }

    /* 컨테이너 설정 */
    .container {
      min-height: 100vh;
      padding-top: 0; /* 헤더가 fixed이므로 컨테이너에 패딩 불필요 */
      position: relative;
      width: auto; /* 컨테이너의 너비를 자동으로 설정 */
      margin-left: 0; /* 마진 제거하여 헤더와 간섭 방지 */
      margin-right: 0;
      overflow-x: hidden; /* 가로 스크롤 방지 */
    }

    /* 헤더 스크롤 시 사이드바/컨텐츠 위치 자동 조정 */
    @media (min-width: 769px) {
      .gw-navbar.gw-navbar-scrolled ~ .container .sidebar {
        top: 60px; /* 스크롤된 헤더 높이 */
        height: calc(100% - 60px);
      }

      .gw-navbar.gw-navbar-scrolled ~ .container .content-area {
        margin-top: 60px; /* 스크롤된 헤더 높이 */
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container .sidebar {
        width: 0;
        padding: 20px 0;
        transition: all 0.3s ease;
      }

      .container .sidebar.active {
        width: 250px;
      }

      .container .content-area {
        margin-left: 0;
        width: 100%;
      }
    }

    /*본문 css 시작*/
    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      padding: 20px;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .booking-table {
      width: 100%;
      border-collapse: collapse;
    }

    .booking-table th, .booking-table td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    .booking-table th {
      background-color: #f8f9fa;
      font-weight: 600;
      color: #495057;
    }

    .booking-table tr:hover {
      background-color: #f8f9fa;
    }

    .booking-status {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .status-confirmed {
      background-color: #d4edda;
      color: #155724;
    }

    .status-cancelled {
      background-color: #f8d7da;
      color: #721c24;
    }

    .today-date {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .no-data {
      text-align: center;
      padding: 20px;
      color: #6c757d;
    }

    /* 탭 스타일 */
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #dee2e6;
    }

    .tab {
      padding: 10px 15px;
      cursor: pointer;
      border: 1px solid transparent;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
      margin-bottom: -1px;
    }

    .tab.active {
      color: #495057;
      background-color: #fff;
      border-color: #dee2e6 #dee2e6 #fff;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .cancel-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .cancel-btn:hover {
      background-color: #bd2130;
    }
  </style>
</head>

<!-- 헤더 에셋 포함 -->
<th:block th:replace="fragments/header :: headerAssets"></th:block>

<body>
<!-- 헤더 포함 -->
<div th:replace="fragments/header :: header"></div>

<div class="container">
  <div class="sidebar">
    <ul class="menu">
      <li class="active">
        <a th:href="@{/booking/main}"><i class="fas fa-calendar-alt"></i>전체 예약 현황</a></li>

      <li class="dropdown">
        <div class="dropdown-header">
          <i class="fas fa-list"></i>예약 하기
          <i class="fas fa-chevron-down dropdown-icon"></i>
        </div>
        <ul class="submenu">
          <li><a th:href="@{/booking/meeting-room}"><i class="fas fa-building"></i>회의실 예약</a></li>
          <li><a th:href="@{/booking/supplies}"><i class="fas fa-laptop"></i>비품 예약</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="content-area">
    <div class="today-date" th:text="${#temporals.format(today, 'yyyy년 MM월 dd일')} + ' 예약 현황'"></div>

    <div class="tabs">
      <div class="tab active" data-tab="today">오늘의 예약</div>
      <div class="tab" data-tab="my-bookings">나의 예약</div>
    </div>

    <div id="today-content" class="tab-content active">
      <!-- 회의실 예약 현황 -->
      <div class="card">
        <div class="card-title">
          <i class="fas fa-building"></i> 오늘의 회의실 예약 현황
        </div>
        <div class="card-body">
          <table class="booking-table">
            <thead>
            <tr>
              <th>회의실</th>
              <th>예약자</th>
              <th>부서</th>
              <th>회의명</th>
              <th>시작 시간</th>
              <th>종료 시간</th>
              <th>상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${meetingRoomBookings.isEmpty()}">
              <td colspan="7" class="no-data">오늘 예약된 회의실이 없습니다.</td>
            </tr>
            <tr th:each="booking : ${meetingRoomBookings}">
              <td th:text="${booking.roomName}"></td>
              <td th:text="${booking.empName}"></td>
              <td th:text="${booking.deptName}"></td>
              <td th:text="${booking.title}"></td>
              <td th:text="${#temporals.format(booking.start, 'HH:mm')}"></td>
              <td th:text="${#temporals.format(booking.end, 'HH:mm')}"></td>
              <td>
                  <span
                          th:class="${booking.bookingStatus == 'CONFIRMED' ? 'booking-status status-confirmed' : 'booking-status status-cancelled'}"
                          th:text="${booking.bookingStatus == 'CONFIRMED' ? '예약 완료' : '취소됨'}">
                  </span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- 비품 예약 현황 -->
      <div class="card">
        <div class="card-title">
          <i class="fas fa-laptop"></i> 오늘의 비품 예약 현황
        </div>
        <div class="card-body">
          <table class="booking-table">
            <thead>
            <tr>
              <th>비품</th>
              <th>예약자</th>
              <th>부서</th>
              <th>수량</th>
              <th>시작 시간</th>
              <th>종료 시간</th>
              <th>목적</th>
              <th>상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${suppliesBookings.isEmpty()}">
              <td colspan="8" class="no-data">오늘 예약된 비품이 없습니다.</td>
            </tr>
            <tr th:each="booking : ${suppliesBookings}">
              <td th:text="${booking.supplyName}"></td>
              <td th:text="${booking.empName}"></td>
              <td th:text="${booking.deptName}"></td>
              <td th:text="${booking.quantity}"></td>
              <td th:text="${#temporals.format(booking.start, 'HH:mm')}"></td>
              <td th:text="${#temporals.format(booking.end, 'HH:mm')}"></td>
              <td th:text="${booking.purpose}"></td>
              <td>
                  <span
                          th:class="${booking.bookingStatus == 'CONFIRMED' ? 'booking-status status-confirmed' : 'booking-status status-cancelled'}"
                          th:text="${booking.bookingStatus == 'CONFIRMED' ? '예약 완료' : '취소됨'}">
                  </span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="my-bookings-content" class="tab-content">
      <!-- 내 회의실 예약 -->
      <div class="card">
        <div class="card-title">
          <i class="fas fa-building"></i> 내 회의실 예약 목록
        </div>
        <div class="card-body">
          <table class="booking-table">
            <thead>
            <tr>
              <th>회의실</th>
              <th>회의명</th>
              <th>날짜</th>
              <th>시작 시간</th>
              <th>종료 시간</th>
              <th>상태</th>
              <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${myMeetingRoomBookings.isEmpty()}">
              <td colspan="7" class="no-data">예약된 회의실이 없습니다.</td>
            </tr>
            <tr th:each="booking : ${myMeetingRoomBookings}"
                th:if="${booking.start > T(java.time.LocalDateTime).now()}">
              <td th:text="${booking.roomName}"></td>
              <td th:text="${booking.title}"></td>
              <td th:text="${#temporals.format(booking.start, 'yyyy-MM-dd')}"></td>
              <td th:text="${#temporals.format(booking.start, 'HH:mm')}"></td>
              <td th:text="${#temporals.format(booking.end, 'HH:mm')}"></td>
              <td>
      <span
              th:class="${booking.bookingStatus == 'CONFIRMED' ? 'booking-status status-confirmed' : 'booking-status status-cancelled'}"
              th:text="${booking.bookingStatus == 'CONFIRMED' ? '예약 완료' : '취소됨'}">
      </span>
              </td>
              <td>
                <button
                        th:if="${booking.bookingStatus == 'CONFIRMED'}"
                        class="cancel-btn"
                        th:attr="data-id=${booking.id},data-type='meeting-room'">
                  취소
                </button>
              </td>
            </tr>
            </tbody>

          </table>
        </div>
      </div>

      <!-- 내 비품 예약 -->
      <div class="card">
        <div class="card-title">
          <i class="fas fa-laptop"></i> 내 비품 예약 목록
        </div>
        <div class="card-body">
          <table class="booking-table">
            <thead>
            <tr>
              <th>비품</th>
              <th>수량</th>
              <th>날짜</th>
              <th>시작 시간</th>
              <th>종료 시간</th>
              <th>목적</th>
              <th>상태</th>
              <th>관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${mySuppliesBookings.isEmpty()}">
              <td colspan="8" class="no-data">예약된 비품이 없습니다.</td>
            </tr>
            <tr th:each="booking : ${mySuppliesBookings}">
              <td th:text="${booking.supplyName}"></td>
              <td th:text="${booking.quantity}"></td>
              <td th:text="${#temporals.format(booking.start, 'yyyy-MM-dd')}"></td>
              <td th:text="${#temporals.format(booking.start, 'HH:mm')}"></td>
              <td th:text="${#temporals.format(booking.end, 'HH:mm')}"></td>
              <td th:text="${booking.purpose}"></td>
              <td>
                  <span
                          th:class="${booking.bookingStatus == 'CONFIRMED' ? 'booking-status status-confirmed' : 'booking-status status-cancelled'}"
                          th:text="${booking.bookingStatus == 'CONFIRMED' ? '예약 완료' : '취소됨'}">
                  </span>
              </td>
              <td>
                <button
                        th:if="${booking.bookingStatus == 'CONFIRMED'}"
                        class="cancel-btn"
                        th:attr="data-id=${booking.id},data-type='supplies'">
                  취소
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // 드롭다운 메뉴 기능
  document.addEventListener('DOMContentLoaded', function() {
    const dropdownHeader = document.querySelector('.dropdown-header');
    dropdownHeader.addEventListener('click', function() {
      this.parentElement.classList.toggle('open');
    });

    // 탭 기능
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', function() {
        const target = this.getAttribute('data-tab');

        // 모든 탭 비활성화
        tabs.forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => {
          content.classList.remove('active');
        });

        // 선택한 탭 활성화
        this.classList.add('active');
        document.getElementById(target + '-content').classList.add('active');
      });
    });

    // 예약 취소 기능
    const cancelButtons = document.querySelectorAll('.cancel-btn');
    cancelButtons.forEach(button => {
      button.addEventListener('click', function() {
        const id = this.getAttribute('data-id');
        const type = this.getAttribute('data-type');

        if(confirm('정말로 예약을 취소하시겠습니까?')) {
          const endpoint = type === 'meeting-room'
                  ? `/api/booking/meeting-room-bookings/${id}`
                  : `/api/booking/supplies-bookings/${id}`;

          fetch(endpoint, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json'
            }
          })
                  .then(response => response.json())
                  .then(data => {
                    if (data.success) {
                      alert('예약이 취소되었습니다.');
                      location.reload();
                    } else {
                      alert('예약 취소에 실패하였습니다.');
                    }
                  })
                  .catch(error => {
                    console.error('Error:', error);
                    alert('예약 취소 중 오류가 발생하였습니다.');
                  });
        }
      });
    });
  });
</script>
<!-- 헤더 관련 스크립트 포함 -->
<div th:replace="fragments/header :: headerScripts"></div>

</body>
</html>
