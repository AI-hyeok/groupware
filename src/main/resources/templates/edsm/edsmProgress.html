<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href= "/assets/css/edsm/edsm.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>전자결재</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome 아이콘 사용 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- 헤더 -->
<div class="header">
    <div class="logo">TECH X</div>
    <div class="title">전자결재</div>
</div>

<!-- 좌측 사이드바 -->
<div class="sidebar">
    <button class="create-button" id="create-button">
        <i class="fas fa-plus"></i>
        작성하기
    </button>

    <div class="menu-section">
        <div class="menu-header">
            <i class="fas fa-chevron-down"></i>
            결재 상태
        </div>
        <div class="menu-items">
            <div class="menu-item" id="main">
                <i class="fas fa-folder"></i>
                전체
            </div>

            <div class="menu-item" id="progress">
                <i class="fas fa-spinner"></i>
                진행
            </div>
            <div class="menu-item" id="complete">
                <i class="fas fa-check-circle"></i>
                완료
            </div>
        </div>
    </div>

    <div class="menu-section">
        <div class="menu-header">
            <i class="fas fa-chevron-down"></i>
            문서함
        </div>
        <div class="menu-items">
            <div class="menu-item">
                <i class="fas fa-folder"></i>
                전체
            </div>
            <div class="menu-item">
                <i class="fas fa-pen"></i>
                기안
            </div>
            <div class="menu-item">
                <i class="fas fa-file-signature"></i>
                결재
            </div>
            <div class="menu-item">
                <i class="fas fa-undo"></i>
                반려
            </div>
        </div>
    </div>
</div>

<!-- 메인 콘텐츠 영역 -->
<div class="main-content">
    <div class="tab-header">진행</div>

    <table class="document-table">
        <thead>
        <tr>
            <th>문서 번호</th>
            <th>제목</th>
            <th>기안자</th>
            <th>기안일</th>
            <th>구분</th>
            <th>상태</th>
            <th>문서 수</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="doc-number">GA-품의-2025032-002</td>
            <td>품의 결의서</td>
            <td>김대리</td>
            <td>2025-03-25</td>
            <td>결재</td>
            <td><span class="status">대기</span></td>
            <td>1</td>
        </tr>
        </tbody>
    </table>
</div>


<script>
    $("#wait").on("click", function () {
        location.href = "/edsm/wait";
    });

    $("#main").on("click", function () {
        location.href = "/edsm/main";
    });

    $("#progress").on("click", function () {
        location.href = "/edsm/progress";
    });

    $("#complete").on("click", function () {
        location.href = "/edsm/complete";
    });

    $("#create-button").on("click", function () {
        location.href = "/edsm/create";
    });

</script>
</body>
</html>
