<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href= "/assets/css/edsm/edsmInput.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>전자결재</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome 아이콘 사용 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- 헤더 -->
<div class="header">
    <div class="logo">TECH X</div>
    <div class="title">전자결재</div>
</div>

<div class="container">
    <!-- 좌측 사이드바 -->
    <div class="sidebar">
        <button class="create-button" id="create-button">
            <i class="fas fa-plus"></i>
            작성하기
        </button>

        <div class="menu-section">
            <div class="menu-header">
                <i class="fas fa-chevron-down"></i>
                결재 상태
            </div>
            <div class="menu-items">
                <div class="menu-item" id="main">
                    <i class="fas fa-folder"></i>
                    전체
                    (내가 결재권 있는 모든 문서의 나의 결재 선택 상태 확인)
                </div>
                <div class="menu-item" id="wait">
                    <i class="fas fa-spinner"></i>
                    대기
                    (내 결재권이 승인 상태인 앞사람 보다 바로 뒤에 순번일경우)
                </div>
                <div class="menu-item" id="expected">
                    <i class="fas fa-spinner"></i>
                    예정
                    (내 결재권이 대기 상태인 앞사람 보다 뒤에 순번일경우)
                </div>
            </div>
        </div>

        <div class="menu-section">
            <div class="menu-header">
                <i class="fas fa-chevron-down"></i>
                나의 문서함
            </div>
            <div class="menu-items">
                <div class="menu-item">
                    <i class="fas fa-pen"></i>
                    기안(내가 기안한 모든 문서- 상태상관없음)
                </div>
                <div class="menu-item">
                    <i class="fas fa-file-signature"></i>
                    승인(내가 기안한 문서 중 승인완료된 문서등)
                </div>
                <div class="menu-item">
                    <i class="fas fa-undo"></i>
                    반려(내가 기안한 문서 중 반려된 문서들)
                </div>
            </div>
        </div>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <div class="main-content">
        <div class="add-btn" style="margin-bottom: 20px">
        <button class="button">기안하기</button>
        </div>
        <div class="form-section">
            <h3 class="form-header">기본설정</h3>

            <div class="form-row">
                <!-- 문서 양식 종류 -->
                <div class="form-label">문서 종류</div>

                <div class="form-input">
                    <select id="documentType" name="documentType">
                        <option>선택</option>
                        <option value="1001" th:selected="${documentType == 'businessContact'}">업무연락</option>
                        <option value="1002" th:selected="${documentType == 'cashDisbuVoucher'}">지출결의서</option>
                        <option value="1003" th:selected="${documentType == 'letterOfApproval'}">품의서</option>
                    </select>
                </div>
                <!-- 문서 양식 번호
                1001 = 업무연락
                1002 = 지출결의서
                1003 = 품의서
                -->
                <div class="form-label" style="margin-left: 20px;">작성자</div>
                <div class="form-input" th:text="${name}"></div>
            </div>

            <div class="form-row">
                <div class="form-label">보존 연한</div>
                <div class="form-input">
                    <select>
                        <option>선택</option>
                        <option>5년</option>
                        <option>10년</option>
                        <option>무기한</option>
                    </select>
                </div>
                <div class="form-label" style="margin-left: 20px;">보안 등급</div>
                <div class="form-input">
                    <select>
                        <option>S 등급</option>
                        <option>A 등급</option>
                        <option>B 등급</option>
                        <option>C 등급</option>
                    </select>
                </div>
            </div>
        </div>


    </div>
</div>


<script>

    $("#main").on("click", function () {
        location.href = "/edsm/main";
    });
    $("#expected").on("click", function () {
        location.href = "/edsm/expected";
    });

    $("#wait").on("click", function () {
        location.href = "/edsm/wait";
    });
    $("#progress").on("click", function () {
        location.href = "/edsm/progress";
    });

    $("#complete").on("click", function () {
        location.href = "/edsm/complete";
    });

    $("#create-button").on("click", function () {
        location.href = "/edsmForm/input";
    });


    // form select 변경 이벤트
    $("#documentType").on("change", function() {
        let selectedValue = $(this).val();

        console.log("선택된 값:", selectedValue);
        location.href = "/edsmForm/" + selectedValue + "?documentType=" + selectedValue;
    });


</script>
</body>
</html>
