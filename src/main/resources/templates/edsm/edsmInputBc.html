<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href= "/assets/css/edsm/edsmInput.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>전자결재</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome 아이콘 사용 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<!-- 헤더 -->
<div class="header">
  <div class="logo">TECH X</div>
  <div class="title">전자결재</div>
</div>

<div class="container">
  <!-- 좌측 사이드바 -->
  <div class="sidebar">
    <button class="create-button" id="create-button">
      <i class="fas fa-plus"></i>
      작성하기
    </button>

    <div class="menu-section">
      <div class="menu-header">
        <i class="fas fa-chevron-down"></i>
        결재 상태
      </div>
      <div class="menu-items">
        <div class="menu-item" id="main">
          <i class="fas fa-folder"></i>
          전체
        </div>

        <div class="menu-item" id="progress">
          <i class="fas fa-spinner"></i>
          진행
        </div>
        <div class="menu-item" id="complete">
          <i class="fas fa-check-circle"></i>
          완료
        </div>
      </div>
    </div>

    <div class="menu-section">
      <div class="menu-header">
        <i class="fas fa-chevron-down"></i>
        문서함
      </div>
      <div class="menu-items">
        <div class="menu-item">
          <i class="fas fa-folder"></i>
          전체
        </div>
        <div class="menu-item">
          <i class="fas fa-pen"></i>
          기안
        </div>
        <div class="menu-item">
          <i class="fas fa-file-signature"></i>
          결재
        </div>
        <div class="menu-item">
          <i class="fas fa-undo"></i>
          반려
        </div>
      </div>
    </div>
  </div>





  <div class="main-container">
    <div class="total">
      <!-- 실제 폼 시작 -->
      <form id="documentForm" action="/edsm/submit" method="post" enctype="multipart/form-data">
        <!-- 기본설정 영역 -->
        <div class="form-section">
          <h3 class="form-header">기본설정</h3>
          <div class="form-row">
            <!-- 문서종류 -->
            <div class="form-label">문서 종류</div>
            <div class="form-input">
              <select id="documentType" name="documentType">
                <option value="1" th:selected="${documentType == 1}">업무연락</option>
                <option value="cdv" th:selected="${documentType == 'cdv'}">지출결의서</option>
                <option value="loa" th:selected="${documentType == 'loa'}">품의서</option>
              </select>
            </div>
            <!-- 작성자 (서버에서 세팅된 변수 사용) -->
            <div class="form-label" style="margin-left: 20px;">작성자</div>
            <div class="form-input">
              <!-- 작성자 정보는 화면에 표시하고, hidden 필드로 폼에 포함 -->
              <span id="writerInfo"
                    th:attr="data-writernum=${employee.empNum}, data-writerposition=${employee.positionTitle}, data-writername=${employee.name}"
                    th:text="${employee.positionTitle} + ' ' + ${employee.name}">
              </span>
              <input type="hidden" name="writerEmpNum" th:value="${employee.empNum}" />
              <input type="hidden" name="writerPosition" th:value="${employee.positionTitle}" />
              <input type="hidden" name="writerName" th:value="${employee.name}" />
            </div>
          </div>
          <div class="form-row">
            <!-- 보존 연한 -->
            <div class="form-label">보존 연한</div>
            <div class="form-input">
              <select name="retentionPeriod">
                <option value="">선택</option>
                <option value="5년">5년</option>
                <option value="10년">10년</option>
                <option value="무기한">무기한</option>
              </select>
            </div>
            <!-- 보안 등급 -->
            <div class="form-label" style="margin-left: 20px;">보안 등급</div>
            <div class="form-input">
              <select name="securityGrade">
                <option value="S 등급">S 등급</option>
                <option value="A 등급">A 등급</option>
                <option value="B 등급">B 등급</option>
                <option value="C 등급">C 등급</option>
              </select>
            </div>
          </div>
        </div>

        <!-- 결재선 영역 -->
        <div class="form-section">
          <div class="form-row">
            <div class="form-label">결재선</div>
            <!-- 결재라인은 모달로 설정한 후, hidden 필드에 JSON이나 구분자로 저장 -->
            <button type="button" class="button" id="approvalSettingButton" style="margin-left: 10px; background-color: #e9f2ff; border-color: #4a90e2; color: #4a90e2;">결재선 설정</button>
          </div>
          <div class="approval-container">
            <!-- 신청 라인 (작성자 정보 사용) -->
            <div class="approval-line">
              <div class="approval-header">신청</div>
              <div class="approval-body">
                <div class="approval-body-cell">
                  <div class="approval-stamp">신청</div>
                  <div class="approval-name" th:text="${employee.positionTitle} + ' ' + ${employee.name}"></div>
                  <div class="approval-date">2025.04.01</div>
                </div>
              </div>
            </div>
            <!-- 결재 라인 (모달에서 동적 추가) -->
            <div class="approval-line approval-line-2">
              <div class="approval-header approval-header-2">
                <div class="approval-header-cell approval-header-cell-2">결재라인</div>
              </div>
              <div class="approval-body approval-body-2">
                <!-- 사용자가 선택한 결재라인이 여기 표시됨 -->
                <div class="approval-body-cell approval-body-cell-2">결재라인을 설정해주세요</div>
              </div>
            </div>
          </div>
          <!-- 결재라인 정보를 hidden 필드로 폼에 포함 -->
          <input type="hidden" name="approvalLine" id="approvalLine" value="" />
        </div>



        <!-- 본문 입력 영역 -->
        <div class="main2-contents">
          <div class="form-contents">
            <label class="contents-label" for="title">제목</label>
            <input type="text" id="title" name="title" class="label-input" placeholder="제목을 입력해주세요.">
          </div>
          <div class="form-contents">
            <label class="contents-label" for="body">본문</label>
            <textarea id="body" name="body" class="label-textarea" placeholder="내용을 입력해주세요."></textarea>
          </div>
          <!-- 파일첨부 영역 -->
          <div class="attachment-section">
            <label class="attachment-label" for="fileAttachment">첨부</label>
            <div class="attachment-links">
              <!-- 파일 첨부 및 관련문서 첨부를 위한 링크 -->
              <a href="#" class="attachment-link">파일 첨부</a>
              <a href="#" class="attachment-link">관련문서 첨부</a>
            </div>
            <div class="attachment-drop-area">
              여기로 파일을 끌어다 놓으세요
            </div>
            <input type="file" id="fileAttachment" name="fileAttachment" multiple />
          </div>
        </div>

        <!-- 폼 제출 버튼 -->
        <div class="form-row">
          <button type="submit" class="button">제출하기</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 결재선 설정 모달 (기존 모달 코드 사용) -->
  <div id="employeeModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>사원 선택</h3>
      <ul class="employee-list">
        <li th:each="emp : ${list_emp}"
            th:attr="data-num=${emp.empNum}, data-position=${emp.positionTitle}, data-name=${emp.name}"
            th:text="${emp.positionTitle} + ' ' + ${emp.name}">
        </li>
      </ul>
      <button id="saveApprovalLine" class="button">선택 완료</button>
    </div>
  </div>
</div>

<script th:inline="javascript">

  $(document).ready(function() {
    // 초기화 및 이벤트 바인딩
    var storedValue = [[${bc}]];
    if (storedValue) {
      $("#formSelect").val(storedValue);
    }

    $("#wait").on("click", function () {
      location.href = "/edsm/wait";
    });
    $("#main").on("click", function () {
      location.href = "/edsm/main";
    });
    $("#progress").on("click", function () {
      location.href = "/edsm/progress";
    });
    $("#complete").on("click", function () {
      location.href = "/edsm/complete";
    });
    $("#create-button").on("click", function () {
      location.href = "/edsm/create";
    });

    // form select 변경 이벤트
    $("#documentType").on("change", function() {
      var selectedValue = $(this).val();
      console.log("선택된 값:", selectedValue);
      location.href = "/edsm/" + selectedValue + "?documentType=" + selectedValue;
    });

    // 결재선 설정 버튼 클릭 시 모달 열기
    $("#approvalSettingButton").on("click", function () {
      $("#employeeModal").fadeIn();
    });

    // 모달 닫기 버튼 클릭
    $(".close").on("click", function () {
      $("#employeeModal").fadeOut();
    });

    // 사원 목록 클릭 시 선택 토글 (여러명 선택 가능)
    $(".employee-list").on("click", "li", function () {
      $(this).toggleClass("selected");
    });

    // 선택 완료 버튼 클릭 시 선택된 사원들을 결재라인에 추가
    $("#saveApprovalLine").on("click", function () {
      var selectedEmployees = [];
      $(".employee-list li.selected").each(function() {
        var empNum = $(this).data("num");
        var empPosition = $(this).data("position");
        var empName = $(this).data("name");
        selectedEmployees.push({ id: empNum, position: empPosition, name: empName });
      });
      $("#approvalLine").val(JSON.stringify(selectedEmployees));
      var approvalBody = $(".approval-line-2 .approval-body-2");
      approvalBody.empty();
      selectedEmployees.reverse().forEach(function(emp) {
        var cell = '<div class="approval-body-cell-2">' +
                '<div class="approval-stamp">대기</div>' +
                '<div class="approval-name">' + emp.position + ' ' + emp.name + '</div>' +
                '<div class="approval-date">2025.04.01</div>' +
                '</div>';
        approvalBody.append(cell);
      });
      $("#employeeModal").fadeOut();
    });
  });
</script>
</body>
</html>
