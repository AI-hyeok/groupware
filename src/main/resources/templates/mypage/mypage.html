<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>
  <link rel="stylesheet" href="/assets/css/mypage/mypage.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="/assets/js/mypage/mypage.js"></script>

  <!-- 헤더 에셋 포함 -->
  <th:block th:replace="fragments/header :: headerAssets"></th:block>
  <!-- 사이드바 스타일 포함 -->
  <link rel="stylesheet" th:href="@{/assets/css/fragments/sidebar-common.css}">
  <script src="/assets/js/fragments/sidebar-common.js"></script>

</head>
<body>
<!-- 헤더 포함 -->
<div th:replace="fragments/header :: header"></div>
<!-- 헤더 관련 스크립트 포함 -->
<div th:replace="fragments/header :: headerScripts"></div>

<main>
  <div class="mypage-sidebar" id="sidebar">
    <div class="mypage-sidebar-item" id="info" onclick="loadTabContent('info')">
      <span class="mypage-sidebar-icon"><i class="fa-solid fa-user"></i></span>
      <span class="mypage-sidebar-link">내 정보</span>
    </div>
    <div class="mypage-sidebar-item" id="activities" onclick="loadTabContent('activities')">
      <span class="mypage-sidebar-icon"><i class="fa-solid fa-clipboard-list"></i></span>
      <span class="mypage-sidebar-link">나의 활동</span>
    </div>
    <div class="mypage-sidebar-item" id="security" onclick="loadTabContent('security')">
      <span class="mypage-sidebar-icon"><i class="fa-solid fa-lock"></i></span>
      <span class="mypage-sidebar-link">보안</span>
    </div>
  </div>

  <section class="main-section" id="mainSection"></section>
</main>

<!-- 사이드바 토글 버튼 (1200px 이하일 때만 표시됨) -->
<div th:replace="fragments/sidebar-toggle :: sidebarToggle"></div>

</body>
</html>
