<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>조직도 사이드바</title>
</head>
<body>
<!-- 공통 사이드바 스타일 포함 -->
<th:block th:fragment="sidebarAssets">
    <link rel="stylesheet" th:href="@{/assets/css/fragments/sidebar-common.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fragments/sub-sidebar-common.css}">
</th:block>

<!-- 조직도 사이드바 -->
<div th:fragment="sidebar" id="sidebar" class="sidebar">

    <div class="menu-section">
        <div class="menu-header">
            <i class="fas fa-chevron-down"></i>
            부서 목록
        </div>
        <div class="menu-items" id="departmentList">
            <!-- 부서 목록이 동적으로 추가됨 -->
        </div>
    </div>
</div>

<!-- 공통 사이드바 스크립트 포함 -->
<th:block th:fragment="sidebarScripts">
    <script th:src="@{/js/fragments/sidebar-common.js}"></script>
</th:block>

</body>
</html>
