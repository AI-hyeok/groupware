<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{board/board-layout :: html(
        '게시글 작성',
        ~{::style},
        ~{::#content},
        ~{::script}
      )}">
<head>
    <style>
        /* 게시물 상세 페이지 스타일 */
        .board-view {
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
        }
        .board-view-header {
            padding-bottom: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        /* 추가 스타일 */
    </style>
</head>
<body>
<div id="content">
    <h1 class="page-title">게시물 상세</h1>

    <div class="board-view">
        <div class="board-view-header">
            <h2 class="board-title">게시물 제목 예시</h2>
            <div class="board-info">
                <span>작성자: 관리자</span>
                <span>등록일: 2023-07-15</span>
                <span>조회수: 10</span>
            </div>
        </div>

        <div class="board-content">
            <p>게시물 내용이 여기에 표시됩니다.</p>
            <p>여러 줄의 내용을 표시할 수 있습니다.</p>
        </div>

        <div class="board-actions">
            <button class="btn btn-primary">수정</button>
            <button class="btn btn-danger">삭제</button>
            <a href="/board/list" class="btn btn-secondary">목록</a>
        </div>
    </div>
</div>

<script>
    // 게시물 상세 페이지 스크립트
    document.addEventListener('DOMContentLoaded', function() {
        console.log('게시물 상세 페이지 로드됨');
    });
</script>
</body>
</html>
