<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{board/board-layout :: html(
        '게시글 수정',
        ~{::style},
        ~{::#contents},
        ~{::script}
      )}">
<head>
    <style>
        /* 페이지별 추가 스타일 */
        /* 페이지별 추가 스타일 */
    </style>
</head>
<body>
<div id="contents">
    <h1 class="page-title">게시글 수정</h1>

    <form th:action="@{/board/edit/{id}(id=${post.id})}" method="post" class="post-edit-form">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control"
                   th:value="${post.title}" required>
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" class="form-control"
                      th:text="${post.content}" required></textarea>
        </div>

        <div class="btn-container">
            <button type="submit" class="btn btn-primary">수정 완료</button>
            <a th:href="@{/board/post/{id}(id=${post.id})}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>

<script th:fragment="script">
    document.addEventListener('DOMContentLoaded', function() {
        // 필요한 경우 JavaScript 로직 추가
    });
</script>
</body>
</html>
