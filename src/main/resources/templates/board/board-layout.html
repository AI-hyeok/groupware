<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="html(pageTitle, pageStyles, pageContent, pageScripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null} ? ${pageTitle} : '그룹웨어 시스템 - 게시판'">그룹웨어 시스템 - 게시판</title>

    <!-- 폰트 및 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <!-- 헤더 에셋 포함 -->
    <th:block th:replace="fragments/header :: headerAssets"></th:block>

    <!-- 사이드바 스타일 포함 -->
    <link rel="stylesheet" th:href="@{/assets/css/fragments/sidebar-common.css}">

    <!-- 페이지별 추가 스타일 -->
    <th:block th:replace="${pageStyles}"></th:block>
</head>
<body>
<!-- 헤더 포함 -->
<div th:replace="fragments/header :: header"></div>

<div class="main-container">
    <!-- 사이드바 -->
    <div th:replace="fragments/sidebar/board-sidebar :: sidebar"></div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <!-- 페이지별 콘텐츠 -->
        <th:block th:replace="${pageContent}"></th:block>
    </div>
</div>


<!-- 헤더 관련 스크립트 포함 -->
<div th:replace="fragments/header :: headerScripts"></div>

<!-- 공통 사이드바 스크립트 포함 -->
<script th:src="@{/assets/js/fragments/sidebar-common.js}"></script>

<!-- 페이지별 추가 스크립트 -->
<th:block th:replace="${pageScripts}"></th:block>

</body>
</html>
