<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{board/board-layout :: html(
        '게시판 목록',
        ~{::head/link},
        ~{::head/style},
        ~{::#contents},
        ~{::script}
      )}">
<head>
    <link th:remove="all"></link>
    <style>
        /* 페이지별 추가 스타일 */
        /* 페이지별 추가 스타일 */
    </style>
</head>
<body>
    <div id="contents">
        <h1 class="page-title">게시판 목록</h1>

        <div class="board-search">
            <!-- 검색 폼 -->
        </div>

        <table class="board-list-table">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>등록일</th>
                    <th>조회수</th>
                </tr>
            </thead>

            <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}">1</td>
                <td><a th:href="@{/board/post/{id}(id=${post.id})}" th:text="${post.title}">게시글 제목</a></td>
                <td th:text="${post.author}">작성자</td>
                <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</td>
                <td th:text="${post.views}">조회수</td>
            </tr>
            <tr th:if="${#lists.isEmpty(posts)}">
                <td colspan="4" class="text-center">게시글이 없습니다.</td>
            </tr>
            </tbody>

        </table>

        <div class="pagination">
            <!-- 페이지네이션 -->
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 페이지네이션 JS -->
    <script src="/assets/js/board/pagination.js"></script>

    <script>
        // 페이지별 스크립트
    </script>
</body>
</html>
