<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{board/board-layout :: html(
        '게시판 관리',
        ~{::head/link},
        ~{::head/style},
        ~{::#contents},
        ~{::script}
      )}">
<head>
    <link th:remove="all"></link>
    <title>게시판 관리</title>
    <style>
        .board-table {
            width: 100%;
            border-collapse: collapse;
        }

        .board-table th,
        .board-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .board-table th {
            background-color: #f3f4f6;
            font-weight: 600;
            color: #374151;
        }

        .board-table tr:hover {
            background-color: #f9fafb;
        }

        .type-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .type-global {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .type-group {
            background-color: #e9d5ff;
            color: #6b21a8;
        }

        .manage-buttons {
            display: flex;
            gap: 5px;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 12px;
        }

        .status-active {
            color: #10b981;
            font-weight: 500;
        }

        .status-inactive {
            color: #ef4444;
            font-weight: 500;
        }

        .page-title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
<div id="contents">
    <div class="container">
        <div class="page-title-container">
            <h1 class="page-title">게시판 관리</h1>
            <a href="/board/create" class="btn btn-primary">
                <i class="fas fa-plus"></i> 새 게시판 만들기
            </a>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <table class="board-table">
                    <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all"></th>
                        <th>종류</th>
                        <th>게시판 이름</th>
                        <th>게시글 수 (전체)</th>
                        <th>만든 날짜</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="board : ${boards}" th:data-board-id="${board.id}">
                        <td><input type="checkbox" class="board-checkbox" th:value="${board.id}"></td>
                        <td>
                                <span class="type-badge"
                                      th:classappend="${board.isGlobal} ? 'type-global' : 'type-group'"
                                      th:text="${board.isGlobal} ? '전사' : '그룹'">전사</span>
                        </td>
                        <td>
                            <a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.name}">게시판명</a>
                        </td>
                        <td th:text="${board.totalPosts}">0</td>
                        <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd')}">2025-04-15</td>
                        <!-- 관리 버튼 부분 -->
                        <td>
                            <div class="manage-buttons">
                                <a th:href="@{/board/edit/{id}(id=${board.id})}" class="btn btn-sm btn-primary">수정</a>
                                <button class="btn btn-sm btn-danger"
                                        th:onclick="'deleteBoard(' + ${board.id} + ')'">삭제
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-3">
            <button id="batch-action" class="btn btn-outline-danger" disabled>
                선택한 게시판 삭제
            </button>
        </div>
    </div>
</div>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        // 전체 선택 체크박스
        const selectAll = document.getElementById('select-all');
        const boardCheckboxes = document.querySelectorAll('.board-checkbox');
        const batchActionBtn = document.getElementById('batch-action');

        // 전체 선택/해제
        selectAll.addEventListener('change', function () {
            const isChecked = this.checked;
            boardCheckboxes.forEach(checkbox => {
                checkbox.checked = isChecked;
            });
            updateBatchButton();
        });

        // 개별 체크박스 변경 시 버튼 상태 업데이트
        boardCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateBatchButton);
        });

        // 배치 액션 버튼 상태 업데이트
        function updateBatchButton() {
            const checkedCount = document.querySelectorAll('.board-checkbox:checked').length;
            batchActionBtn.disabled = checkedCount === 0;

            if (checkedCount > 0) {
                batchActionBtn.textContent = `선택한 게시판 ${checkedCount}개 삭제`;
            } else {
                batchActionBtn.textContent = '선택한 게시판 삭제';
            }
        }

        // 배치 액션 클릭
        batchActionBtn.addEventListener('click', function () {
            const selectedIds = Array.from(document.querySelectorAll('.board-checkbox:checked'))
                .map(checkbox => checkbox.value);

            if (selectedIds.length > 0 && confirm(`선택한 ${selectedIds.length}개의 게시판을 삭제하시겠습니까?`)) {
                // API 호출하여 일괄 삭제 처리
                deleteBoardsBatch(selectedIds);
            }
        });
    });

    // 게시판 삭제
    function deleteBoard(boardId) {
        if (confirm('정말로 이 게시판을 삭제하시겠습니까?')) {
            const token = localStorage.getItem('accessToken');

            fetch(`/api/board/${boardId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);

                        // 페이지 새로고침으로 간단히 해결
                        window.location.reload();
                    }
                })
                .catch(error => {
                    console.error('삭제 오류:', error);
                    alert('게시판 삭제 중 오류가 발생했습니다.');
                });
        }
    }

    // 게시판 일괄 삭제 API 호출
    function deleteBoardsBatch(boardIds) {
        const token = localStorage.getItem('accessToken');

        fetch('/api/board/batch-delete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({ids: boardIds})
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('게시판 일괄 삭제 중 오류가 발생했습니다.');
                }
                return response.json();
            })
            .then(data => {
                alert(`${data.deletedCount}개의 게시판이 삭제되었습니다.`);
                window.location.reload();
            })
            .catch(error => {
                console.error('일괄 삭제 오류:', error);
                alert(error.message);
            });
    }
</script>
</body>
</html>
